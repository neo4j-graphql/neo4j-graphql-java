type Team {
  id: ID!
  name: String!
  players: [Player!]! @relationship(type: "MEMBER_OF", direction: IN, properties: "Membership")
}

type Player {
  id: ID!
  name: String!
  teams: [Team!] @relationship(type: "MEMBER_OF", direction: OUT, properties: "Membership")
}

type Membership @relationshipProperties {
  prop: String
}
